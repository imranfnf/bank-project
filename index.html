<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To BRAC Bank Limited</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="login-area">
        <h1 class="text-center">Welcome To BRAC Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input class="form-control" type="text" placeholder="Email">
            <br>
            <input class="form-control type=" password" placeholder="password">
            <br>
            <button id="login" type="button" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="diposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdrow status">
                    <h5>Withdrow</h5>
                    <h2>$ <span id="currentWithdrow">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" class="form-control" type="text"
                        placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdrow</h4>
                    <input id="withdrowAmount" class="form-control" type="text"
                        placeholder="$ amount you want to withdrow">
                    <br>
                    <button id="addWithdrow" class="btn btn-success">Withdrow</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function () {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";

        })


        // Deposit button event handler

        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function () {

            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);

            // const currentDeposit = document.getElementById("currentDeposit").innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber+ currentDepositNumber;
            // document.getElementById("currentDeposit").innerText = totalDeposit;


            // const currentBalance = document.getElementById("currentBalance").innerText;
            // const currentBalanceNumber = parseFloat(currentBalance);
            // const totalBalance = depositNumber + currentBalanceNumber;
            // document.getElementById("currentBalance").innerText = totalBalance;

            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("currentBalance", depositNumber);

            // document.getElementById("depositAmount").value = "";


        })

        // Withdrow button event handler

        const withdrowBtn = document.getElementById("addWithdrow");
        withdrowBtn.addEventListener("click", function () {
            const withdrowAmount = document.getElementById("withdrowAmount").value;
            const withdrowAmountNumber = parseFloat(withdrowAmount);

            // const currentWithdrow = document.getElementById("currentWithdrow").innerText;

            // const currentWithdrowNumber = parseFloat(currentWithdrow);
            // const totalWithdrow = withdrowAmountNumber + currentWithdrowNumber;

            // document.getElementById("currentWithdrow").innerText = totalWithdrow;
            // document.getElementById("withdrowAmount").value = "";

            // const currentBalance = document.getElementById("currentBalance").innerText;
            // const currentBalanceNumber = parseFloat(currentBalance);
            // const totalBalance = withdrowAmountNumber - currentBalanceNumber;
            // document.getElementById("currentBalance").innerText = -1 * totalBalance;


            getInput("currentWithdrow", -1*withdrowAmountNumber);
            getInput("currentBalance", withdrowAmountNumber);




        })

        function getInput(id, withdrowAmountNumber) {
            const currentBalance = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = withdrowAmountNumber - currentBalanceNumber;
            document.getElementById(id).innerText = -1 * totalBalance;
        }

        function updateSpanText(id, depositNumber) {

            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = depositNumber + currentNumber;
            document.getElementById(id).innerText = total;

        }

    </script>
</body>

</html>
